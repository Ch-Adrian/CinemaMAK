plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.5'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

group = 'pl.edu.agh.cs.to'
version = '0.0.1-SNAPSHOT'
description = 'CinemaMAK'
java.sourceCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
}

javafx {
    version = '17.0.1'
    modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.postgresql:postgresql'
    implementation 'org.openjfx:javafx-graphics'
    implementation 'org.openjfx:javafx-controls'
    implementation 'org.springframework.security:spring-security-crypto'
    implementation 'net.rgielen:javafx-weaver-spring-boot-starter:1.3.0'
    implementation 'org.modelmapper.extensions:modelmapper-spring:3.1.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation group: 'commons-validator', name: 'commons-validator', version: '1.7'
}
