plugins {
    id 'java-library'
    id 'maven-publish'
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    google()
}

application {
    mainModule = 'com.example.javafxgradle'
    mainClass = 'com.example.javafxgradle.HelloApplication'
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.0'
    api 'org.flywaydb:flyway-core:9.5.1'
    api 'org.projectlombok:lombok:1.18.24'
    api 'org.openjfx:javafx-graphics:20-ea+7'
    api 'org.openjfx:javafx-controls:20-ea+7'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:3.0.0'
    runtimeOnly 'org.postgresql:postgresql:42.5.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.0'
}

group = 'pl.edu.agh.cs.to'
version = '0.0.1-SNAPSHOT'
description = 'CinemaMAK'
java.sourceCompatibility = JavaVersion.VERSION_17

javafx {
    version = '17.0.1'
    modules = ['javafx.controls', 'javafx.fxml']
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
